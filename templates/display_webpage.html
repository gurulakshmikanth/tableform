<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=ce, initial-scale=1.0">
    <title>Document</title>
    <style>
        th:hover{
            cursor: pointer;
            transform: scale(0 , 0);
        }
    </style>
</head>
<body>
    <center>
        <h1>Webpage data</h1>
        <table  border="5px " bgcolor="orange" >
            <tr bgcolor="purple">
                <th >topic_name</th>
                <th >name</th>
                <th >url</th>
                <th >email</th>
            </tr>
            {% for wo in web %}
            <tr>
                <td>{{ wo.topic_name }}</td>
                <td>{{ wo.name }}</td>
                <td>{{ wo.url }}</td>
                <td>{{ wo.email }}</td>
            {% endfor %}
            </tr>
        </table>
    </center>
</body>
</html>
